<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Entry</title>
</head>

<body>
  <h1>Client Entry</h1>
  <p>Enter client info:</p>

  <form id="client_info_form">
    <label>
      First Name:
      <input type="text" id="first_name" required>
    </label>
    <br><br>

    <label>
      Last Name:
      <input type="text" id="last_name" required>
    </label>
    <br><br>

    <label>
      Client Email:
      <input type="email" id="email" required>
    </label>
    <br><br>

    <label>
      Parent Phone Number:
      <input type="text" id="phone" required>
    </label>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script src="form_reader.js"></script>
</body>
</html>
