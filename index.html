<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Entry</title>
</head>
<body>
  <h1>Client Entry</h1>

  <form id="client_info_form">
    <label>First name: <input id="first_name" required /></label><br><br>
    <label>Last name: <input id="last_name" required /></label><br><br>
    <label>Email: <input id="email" type="email" required /></label><br><br>
    <label>Phone (###-###-####): <input id="phone" required /></label><br><br>

    <label>Hours/week: <input id="hrsPerWeek" type="number" step="0.25" min="0" /></label><br><br>
    <label>Subject: <input id="subject" /></label><br><br>
    <label>Total hours: <input id="totalHrs" type="number" step="0.25" min="0" /></label><br><br>

    <button type="submit">Save</button>
    <button type="button" id="remove_client_btn">Remove Client</button>
  </form>

  <hr>
  <h2>Backup</h2>
  <button id="export_btn" type = "button">Export clients.json</button>
  <label style="display:block; margin-top: 10px;">
    Import clients.json: <input id="import_file" type="file" accept="application/json"/>
  </label>
  <p id="backup_msg"></p>

  <h2>Saved clients</h2>
  <select id="client_select">
    <option value="">(pick one to load)</option>
  </select>
  <button id="load_btn" type="button">Load</button>
  <button id="set_selected_btn" type="button">Set as “Selected Client”</button>

  <p id="message"></p>

  <script src="form_reader.js"></script>
</body>
</html>
